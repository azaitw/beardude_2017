  <script>
    var tube = document.getElementById('tube')
    var bde = document.getElementById('bde')
    setTubeSize = function (tube) {
      var width = (screen.width > 800) ? 800 : screen.width; var height = Math.floor(width / 16 * 9);
      tube.width = width; tube.height = height;
    }
    var returnBdeHeight = function (bde) { return screen.height - bde.offsetTop - 10 }
    setTubeSize(tube); bde.height = returnBdeHeight(bde);
    window.addEventListener('orientationchange', function () { setTubeSize(tube); bde.height = returnBdeHeight(bde); })
  </script>
